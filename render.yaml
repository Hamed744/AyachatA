# این خط نسخه فایل را مشخص می‌کند که عمل خوبی است
version: 1

# این بخش تعریف می‌کند که چه سرویس‌هایی ساخته شوند
services:
  # تعریف سرویس سایت استاتیک
  - type: static
    name: cohere-chat-frontend
    # شاخه گیت‌هاب که باید استفاده شود
    branch: main
    # دستور ساخت پروژه (برای سایت استاتیک خالی است)
    buildCommand: ""
    # پوشه‌ای که فایل‌های استاتیک در آن هستند
    staticPublishPath: .
    # قوانین بازنویسی برای پراکسی
    routes:
      - type: rewrite
        source: /api/:path*
        destination: https://coherelabs-c4ai-command.hf.space/:path*
